<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram-OneDrive 授权</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/3.5.13/vue.global.prod.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/naive-ui/2.40.4/index.prod.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.7.8/axios.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&family=Outfit:wght@500;700&display=swap"
        rel="stylesheet">
    <style>
        :root {
            --primary-color: #0088cc;
            --primary-hover: #0077b5;
            --bg-color: #f4f7f9;
            --card-bg: rgba(255, 255, 255, 0.8);
            --text-color: #2c3e50;
        }

        body {
            font-family: 'Inter', system-ui, -apple-system, sans-serif;
            background: linear-gradient(135deg, #e0f2fe 0%, #f0f9ff 100%);
            height: 100vh;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--text-color);
        }

        #app {
            width: 100%;
            max-width: 450px;
            padding: 20px;
        }

        .auth-card {
            background: var(--card-bg);
            backdrop-filter: blur(12px);
            border-radius: 24px;
            padding: 40px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.3);
            transition: transform 0.3s ease;
        }

        .auth-card:hover {
            transform: translateY(-5px);
        }

        h1 {
            font-family: 'Outfit', sans-serif;
            font-size: 28px;
            margin-bottom: 8px;
            text-align: center;
            color: #1a202c;
        }

        p.subtitle {
            text-align: center;
            font-size: 14px;
            color: #718096;
            margin-bottom: 32px;
        }

        .input-group {
            margin-bottom: 24px;
        }

        .n-input {
            border-radius: 12px !important;
        }

        .submit-btn {
            width: 100%;
            height: 48px !important;
            border-radius: 12px !important;
            font-weight: 600 !important;
            font-size: 16px !important;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1) !important;
        }

        .status-msg {
            margin-top: 16px;
            text-align: center;
            font-size: 14px;
            min-height: 20px;
        }

        .fade-enter-active,
        .fade-leave-active {
            transition: opacity 0.5s;
        }

        .fade-enter-from,
        .fade-leave-to {
            opacity: 0;
        }
    </style>
</head>

<body>
    <div id="app">
        <n-config-provider :theme-overrides="themeOverrides">
            <div class="auth-card">
                <h1>{{ title }}</h1>
                <p class="subtitle">{{ subtitle }}</p>

                <n-form ref="formRef" :model="form" :rules="rules" @submit.prevent="submitForm">
                    <n-form-item :label="inputLabel" path="code">
                        <n-input v-model:value="form.code" placeholder="请粘贴验证码或返回的 URL" type="textarea"
                            :autosize="{ minRows: 2, maxRows: 5 }" @input="handleInput"></n-input>
                    </n-form-item>

                    <n-button class="submit-btn" type="primary" :loading="loading" :disabled="!form.code"
                        @click="submitForm" id="submit-button">
                        {{ submitted ? '提交成功' : '提交' }}
                    </n-button>
                </n-form>

                <div class="status-msg">
                    <transition name="fade">
                        <span v-if="errorMsg" style="color: #e53e3e;">{{ errorMsg }}</span>
                        <span v-else-if="submitted" style="color: #38a169;">授权已提交，请返回 Telegram 查看结果</span>
                    </transition>
                </div>
            </div>
        </n-config-provider>
    </div>

    <script>
        const { createApp, ref, computed } = Vue;

        const app = createApp({
            setup() {
                const formRef = ref();
                const form = ref({ code: "" });
                const loading = ref(false);
                const submitted = ref(false);
                const errorMsg = ref("");

                const isOneDriveUrl = computed(() => {
                    return form.value.code.includes('code=');
                });

                const title = computed(() => isOneDriveUrl.value ? 'OneDrive 授权' : 'Telegram 登录');
                const subtitle = computed(() => isOneDriveUrl.value ? '检测到 OneDrive 授权 URL' : '请输入 Telegram 发送的验证码');
                const inputLabel = computed(() => isOneDriveUrl.value ? '授权 URL' : '验证码');

                const rules = {
                    code: {
                        required: true,
                        message: "请输入内容",
                        trigger: ['input', 'blur'],
                    },
                };

                const themeOverrides = {
                    common: {
                        primaryColor: '#0088cc',
                        primaryColorHover: '#0077b5',
                        primaryColorPressed: '#006699',
                        borderRadius: '12px'
                    }
                };

                function handleInput() {
                    errorMsg.value = "";
                    submitted.value = false;
                }

                async function submitForm() {
                    if (!form.value.code) return;

                    loading.value = true;
                    errorMsg.value = "";

                    try {
                        let codeToSubmit = form.value.code;
                        let endpoint = "./tg";
                        let method = "POST";
                        let params = { code: codeToSubmit };

                        // Detect OneDrive URL
                        if (isOneDriveUrl.value) {
                            const urlObj = new URL(codeToSubmit.trim().startsWith('http') ? codeToSubmit : 'http://localhost?' + codeToSubmit);
                            const code = urlObj.searchParams.get('code');
                            if (code) {
                                codeToSubmit = code;
                                endpoint = "./auth";
                                method = "GET";
                                params = { code: codeToSubmit };
                            }
                        }

                        let res;
                        if (method === "POST") {
                            res = await axios.post(endpoint, params);
                        } else {
                            res = await axios.get(endpoint, { params });
                        }

                        submitted.value = true;
                        form.value.code = "";
                        setTimeout(() => {
                            submitted.value = false;
                        }, 5000);
                    } catch (error) {
                        console.error(error);
                        if (error.response && error.response.status === 500) {
                            errorMsg.value = "提交失败：后端未在等待此类型的授权，请确认当前步骤。";
                        } else {
                            errorMsg.value = "提交失败，请检查网络连接或确认验证码是否正确。";
                        }
                    } finally {
                        loading.value = false;
                    }
                }

                return {
                    formRef,
                    form,
                    loading,
                    submitted,
                    errorMsg,
                    title,
                    subtitle,
                    inputLabel,
                    isOneDriveUrl,
                    rules,
                    themeOverrides,
                    submitForm,
                    handleInput
                };
            }
        });

        app.use(naive);
        app.mount('#app');
    </script>
</body>

</html>
