name: Publish Docker

on:
  release:
    types: [published]
  workflow_dispatch:

env:
  REPO: lzw981731/telegram-onedrive
  NAME: L-ING
  EMAIL: lzw981731@gmail.com
  # å¼•ç”¨ä½ çš„ MY_GITHUB_TOKEN
  GITHUB_TOKEN: ${{ secrets.MY_GITHUB_TOKEN }}
  # è·å– Release çš„ Tag (å¦‚ V1.0.0)
  RELEASE_VERSION: ${{ github.event.release.tag_name }}
  # è‡ªåŠ¨åˆ¤æ–­æ ‡ç­¾å
  TAG_NAME: ${{ github.event_name == 'workflow_dispatch' && 'dev' || github.event.release.tag_name }}

permissions:
  contents: write

run-name: ${{ github.event_name == 'workflow_dispatch' && 'build dev' || github.event.release.tag_name }}

jobs:
  build:
    runs-on: ubuntu-latest
    if: github.repository_owner == 'lzw981731'
    steps:
    - name: Checkout
      uses: actions/checkout@v4
      with:
        token: ${{ env.GITHUB_TOKEN }}
        fetch-depth: 0
    
    # ----------------------------------------------------------------
    # 1. ä¿®æ”¹ç‰ˆæœ¬å· (ä»… Release)
    # ----------------------------------------------------------------
    - name: Update Version
      if: github.event_name == 'release' && github.event.action == 'published'
      run: |
        echo "Raw Release Tag: $RELEASE_VERSION"
        
        # ğŸ”¥ å…³é”®ä¿®å¤ï¼šå»æ‰ç‰ˆæœ¬å·å‰é¢çš„ 'v' æˆ– 'V' (ä¾‹å¦‚ V1.0.0 -> 1.0.0)
        # å› ä¸º Cargo.toml åªæ¥å—çº¯æ•°å­—ç‰ˆæœ¬å·
        CLEAN_VERSION="${RELEASE_VERSION#[vV]}"
        echo "Clean Version for Cargo: $CLEAN_VERSION"
        
        PROJECT_NAME=$(grep '^name = ' Cargo.toml | awk -F'"' '{print $2}')
        
        # ä½¿ç”¨å¤„ç†è¿‡çš„ CLEAN_VERSION å†™å…¥ Cargo æ–‡ä»¶
        sed -i "/^name = \"$PROJECT_NAME\"$/{N; s/version = \".*\"/version = \"$CLEAN_VERSION\"/}" Cargo.toml
        sed -i "/^name = \"$PROJECT_NAME\"$/{N; s/version = \".*\"/version = \"$CLEAN_VERSION\"/}" Cargo.lock

    # ----------------------------------------------------------------
    # 2. æäº¤ä»£ç  (ä»… Release)
    # ----------------------------------------------------------------
    - name: Commit and Push
      if: github.event_name == 'release' && github.event.action == 'published'
      run: |
        git config --global user.name $NAME
        git config --global user.email $EMAIL
        
        # é…ç½®å¸¦ Token çš„åœ°å€
        git remote set-url origin https://x-access-token:${{ env.GITHUB_TOKEN }}@github.com/${{ github.repository }}
        
        git add -A
        if git diff-index --quiet HEAD --; then
            echo "Bypass commit."
        else
            # æäº¤ä¿¡æ¯è¿˜æ˜¯ä¿ç•™åŸå§‹çš„ tag å (V1.0.0) æ²¡å…³ç³»
            git commit -m "chore: update version to $RELEASE_VERSION"
            
            # æ›´æ–°æœ¬åœ° tag
            git tag -f $RELEASE_VERSION
            
            # æ¨é€åˆ° main åˆ†æ”¯
            git push origin HEAD:refs/heads/main
            git push origin HEAD:refs/heads/main --tags -f
        fi

    - name: Set up QEMU
      uses: docker/setup-qemu-action@v3
    
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Login to DockerHub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    # ----------------------------------------------------------------
    # 3. æ„å»ºå‘å¸ƒç‰ˆ (V1.0.0 + latest)
    # ----------------------------------------------------------------
    - name: Build and push image
      uses: docker/build-push-action@v5
      if: github.event_name == 'release' && github.event.action == 'published'
      with:
        file: Dockerfile
        context: .
        platforms: linux/amd64,linux/arm64
        push: true
        # Docker æ ‡ç­¾ä¿ç•™ V1.0.0 (Docker æ”¯æŒå¸¦ V)
        tags: ${{ env.REPO }}:${{ env.RELEASE_VERSION }},${{ env.REPO }}:latest

    # ----------------------------------------------------------------
    # 4. æ„å»ºå¼€å‘ç‰ˆ (æ‰‹åŠ¨è¿è¡Œ)
    # ----------------------------------------------------------------
    - name: Build and push image dev
      uses: docker/build-push-action@v5
      if: github.event_name == 'workflow_dispatch'
      with:
        file: Dockerfile
        context: .
        platforms: linux/amd64,linux/arm64
        push: true
        tags: ${{ env.REPO }}:latest
    
    - name: Send Notification
      run: |
        curl -X POST -d "title=Github Actions Notification&body=$GITHUB_REPOSITORY@$TAG_NAME build completed." ${{ secrets.WEBHOOK_URL }}
      continue-on-error: true
